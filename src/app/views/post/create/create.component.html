<div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h4>Create</h4>
          <hr />
          <form [formGroup]="formInputData" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" formControlName="title" class="form-control"
              [ngClass]="{'is-invalid': submitted && validation.title.errors }"
              [(ngModel)]="post.title"/>
              <div *ngIf="submitted && validation.title.errors" class="invalid-feedback" >
                <div *ngIf="validation.title.errors.required">Title is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="pwd">Body:</label>
              <input type="text" formControlName="body" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && validation.body.errors }"
                [(ngModel)]="post.body" />
              <div *ngIf="submitted && validation.body.errors" class="invalid-feedback">
                <div *ngIf="validation.body.errors.required">Body is required</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
